<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
    <title>Data Lovers: Ghibli</title>
  </head>

  <body>
      <div>
      <h1>STUDIO GHIBLI</h1> 
      </div>

      <div> 
         <img 
         src="spiritedawaychihiro.png"
         alt="Chihiro"
         class="responsive"
        />   
      </div>

      <div>
      <p>All Ghibli films:</p>  
      </div>

      <div class="sort-films">
        <p>Sort by:</p>
      </div>

      <main>
        <!-- Creamos un select para las posibilidades del ordenado -->
        
        <select class="sort-options" id="orderBy"> 
          <option class="sort-elements" value="" selected disabled hidden>Select options below</option>
          <option class="first-to-last" value="first">First release - Last release</option>
          <option class="last-to-first" value="last">Last release - First release</option>
          <option class="sort-a-to-z" value="primero">A-Z</option> <!-- Asignamos un valor  a cada option en este caso es ultimo y primero el valor -->
          <option class="sort-z-to-a" value="ultimo">Z-A</option>
        </select>
      </main>

      <div id="root"> 
        <div id= "new-div"></div>
      </div>

      <script src="main.js" type="module"></script>
  </body>
</html>
